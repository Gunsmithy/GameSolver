    <script>
	function firstSolution() {		
		$.ajax({
			url: "phpFunctions.php",
			data: JSON.stringify( { argument : "firstSolution" } ),
			type: "POST",
			dataType: "json",
                        contentType: "application/json; charset=utf-8",
                        success: function(data) {
                                console.log(data);
				if (data.result === "SUCCESS"){
				$('#alerts').html('<div class="alert alert-info text-center"><a class="close" data-dismiss="alert">×</a><span>First Solution Received</span></div>');
				var boardString = data.firstSolution;
    	$( "input" ).each( function( index, element ){
			if (boardString.charAt(index) != '0') {
    			$( this ).val(boardString.charAt(index));
			}
			else {
				$( this ).val('');
			}
		});
				}
			},
			error: function(xhr, status, errorThrown){
				alert( "Sorry, there was a problem!" );
        		console.log( "Error: " + errorThrown );
        		console.log( "Status: " + status );
        		console.dir( xhr );
				$('#alerts').html('<div class="alert alert-danger text-center"><a class="close" data-dismiss="alert">×</a><span>Error! See Console!</span></div>');
			},
			complete: function(xhr, status){
			}
			});
	}
